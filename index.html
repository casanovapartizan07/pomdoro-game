<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Pomodoro Timer</title>
		<link
			rel="shortcut icon"
			href="https://static.dzeninfra.ru/s3/zen-lib/favicons4/favicon-192%D1%85192.png"
			type="image/x-icon"
		/>
		<link rel="stylesheet" href="main.css" />
	</head>
	<body>
		<div class="container">
			<div class="cursor"></div>
			<h1>Pomodoro Timer</h1>
			<div class="timer" id="timer">25:00</div>
			<div class="buttons">
				<button onclick="startTimer('work')">Start Work</button>
				<button onclick="startTimer('shortBreak')">Short Break</button>
				<button onclick="startTimer('longBreak')">Long Break</button>
				<button onclick="stopTimer()">Stop</button>
				<button onclick="resetTimer()">Reset</button>
			</div>
			<audio id="alarm">
				<source src="./audios/default_iphone_alarm.mp3" type="audio/mpeg" />
			</audio>
		</div>

		<script src="app.js"></script>
	</body>
</html>
